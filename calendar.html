<!DOCTYPE html>

<head>

    <title>Weekly Homework Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .calendar {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .calendar th, .calendar td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        .calendar th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .calendar td {
            height: 80px;
            vertical-align: top;
            background-color: #fafafa;
        }
        .opah {
            background-color: red;
        }
        .calendar td textarea {
            width: 95%;
            height: 100%;
            border: none;
            resize: none;
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .calendar td textarea:focus {
            outline: none;
            background-color: #fff;
        }
    </style>
</head>
