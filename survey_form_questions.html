<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gathering data schedule builder</title>
    </head>
    <body>
        <h1>Data for schedule builder</h1>
        <form id="surveyForm">
            <div class="question">
                <label for="syllabus">Upload your syllabus as a PDF:</label><br>
                <input type="file" id="syllabus" name="syllabus" accept=".pdf" required>
            </div>
            <button type="submit" class="submit-btn">Submit Response</button>


        </form>
        
        <script>
            document.getElementById('syllabus').addEventListener('change', function () {
              const file = this.files[0];
              if (file) {
                if (file.type === 'application/pdf') {
                  alert(`File uploaded: ${file.name}`);
                } else {
                  alert('Please upload a valid PDF file.');
                  this.value = '';
                }
              }
            });
        
            document.getElementById('surveyForm').addEventListener('submit', function (e) {
              e.preventDefault();
              alert('Form submitted successfully!');
            });
          </script>
    </body>
</html>
